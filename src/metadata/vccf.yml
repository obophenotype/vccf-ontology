# PURL configuration for http://purl.obolibrary.org/obo/vccf

idspace: VCCF
base_url: /obo/vccf

products:
- vccf.owl: https://raw.githubusercontent.com/obophenotype/vccf-ontology/main/vccf.owl
- vccf.obo: https://raw.githubusercontent.com/obophenotype/vccf-ontology/main/vccf.obo

term_browser: ontobee
example_terms:
- VCCF_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/vccf-ontology/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/vccf-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/VCCF?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/vccf-ontology/main/

