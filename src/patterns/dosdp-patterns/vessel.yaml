pattern_name: vessel
pattern_iri: http://purl.obolibrary.org/obo/vccf/patterns/vessel.yaml
description: "This is a pattern for a vessel in the human body."
status: "development"

classes:
  Homo sapiens: "NCBITaxon:9606"

relations:
  connected to: "RO:0002170"
  in taxon: "RO:0002162"

annotationProperties:
  obo_foundry_uniquename: "vccf:obo_foundry_uniquename"

vars:
  taxon: "'Homo sapiens'"
  parent: ""
  location: ""

data_list_vars:
  synonym: ""
  xrefs: ""

data_vars:
  label: ""
  human_label: ""
  position: ""

name:
  text: "%s %s"
  vars:
    - position
    - label

def:
  text: "A vessel located in %s"
  vars:
    - location
  xrefs: xrefs

exact_synonym:
  value: synonym
  
logical_axioms:
  - axiom_type: subClassOf
    text: "%s"
    vars:
      - parent
  - axiom_type: subClassOf
    text: "'in taxon' some %s"
    vars:
      - taxon

annotations:
  - annotationProperty: obo_foundry_uniquename
    value: human_label